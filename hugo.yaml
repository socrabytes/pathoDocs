# Hugo configuration file
title: NP Clinical Knowledge Hub
languageCode: en-us
hasCJKLanguage: false
defaultContentLanguage: en
enableRobotsTXT: true

relativeURLs: true
canonifyURLs: true

# Build configuration
build:
  useResourceCacheWhen: fallback
  # writeStats: true # Optional: can be enabled for debugging build performance

# Output configuration for production builds (hugo command)
minify:
  minifyOutput: true
  tdewolff:
    html:
      keepWhitespace: false

# For local development (hugo server), minification is usually off by default.

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Clinical Resources
      pageRef: /clinical-resources
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Contact â†—
      url: "https://github.com/imfing"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github
    - name: Twitter
      weight: 7
      url: "https://twitter.com/"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
